<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend To Do List</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <script src="vendors/JQuery Code.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <div>
        <h1><strong> Weekend To Do List </strong></h1>
    </div>
    <div id="inputDiv">
        <section id="taskIn">
            <h2 id="createIn">Create a Task:</h2>
            <nav class="navbar navbar-expand-sm bg-dark">
            <input type="text" class="form-control form-control-lg" id="createTask" placeholder="Create Task">
            <button id="submitButton" class="btn btn-primary">Add Task</button>
            </nav>
        </section>
    </div>

    <div id="outputDiv">
        <!-- <h2 id="tasksHeader">Tasks:</h2> -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Complete</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="taskOut">
            </tbody>
        </table>
    </div>

</body>
</html>
